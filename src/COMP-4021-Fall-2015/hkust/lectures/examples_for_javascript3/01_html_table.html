SUST021 HTML Example

Table example, using a 2*2 cell structure
-->

<html>
<body>

<h2>Simple 2*2 table structure</h2>

<table border="1" width="200">
	
	<tr>
		<td height="100" width="100">One</td>
		<td height="100" width="100">Two</td>
	</tr>

	<tr>
		<td height="100" width="100">Three</td>
		<td height="100" width="100">Four</td>
	</tr>

</table>

</body>
</html>
