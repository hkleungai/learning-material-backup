<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     version="1.1"
     baseProfile="full"
     width="400" height="400"> 

<!--
     This image uses the translate attribute
     to move along 50 pixels and down 50 pixels.
     (Remember that evenything is relative to the top
     left hand corner).
 -->


 <image xlink:href="ust.jpg" transform="translate(50,50)"
	x="0" y="0" width="300" height="200"/>

</svg>
