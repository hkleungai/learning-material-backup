<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     version="1.1"
     baseProfile="full"
     width="1000" height="800">

<!-- This example shows the use of cx, cy and r in radial gradient
     in order to set the center point and the radius
-->

<defs> 
<radialGradient id="gradient1" cx="40%" cy="30%" r="100%">
 	<stop offset="0"   style= "stop-color:red"/> 
 	<stop offset="0.5" style= "stop-color:black"/> 
	<stop offset="1"   style= "stop-color:violet"/>
</radialGradient> 
</defs>

<rect style="fill:url(#gradient1)" width="1000" height="800" />

</svg>

