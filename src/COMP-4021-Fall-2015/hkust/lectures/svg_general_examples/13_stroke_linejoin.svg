<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     version="1.1"
     baseProfile="full"
     width="300" height="200">

<!--

This example shows the difference between the three values of the
stroke-linejoin property.

-->

	<style type="text/css">
		text {
			fill: orange;
			font-size: 14px;
			font-weight: bold;
			text-anchor: end;
		}

		.style1 {
			fill: none;
			stroke: pink;
			stroke-width: 20px;
			stroke-linejoin: miter;
		}

		.style2 {
			fill: none;
			stroke: plum;
			stroke-width: 20px;
			stroke-linejoin: round;
		}

		.style3 {
			fill: none;
			stroke: palevioletred;
			stroke-width: 20px;
			stroke-linejoin: bevel;
		}
	</style>

	<text x="290" y="35">stroke-linejoin: miter</text>
	<path class="style1" d="M300,50 h-250 v150"/>

	<text x="290" y="85">stroke-linejoin: round</text>
	<path class="style2" d="M300,100 h-200 v100"/>

	<text x="290" y="135">stroke-linejoin: bevel</text>
	<path class="style3" d="M300,150 h-150 v50"/>


</svg>
