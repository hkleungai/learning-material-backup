<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     version="1.1"
     baseProfile="full" 
     width="640" height="480"
     onload="init(evt)">
	<script><![CDATA[

		// Traverse the tree structure of the node
		function click(evt) {
			var node=evt.target;

			tree=node.nodeName;
			while (node.parentNode) {
				node = node.parentNode;
				tree=node.nodeName+" -> "+tree;
			}
			alert(tree);

			evt.stopPropagation();
		}

		// Initialize the whole document
		function init(evt) {
			attachHandler(document.documentElement);
		}

		// Register the click handler for all objects except <g>...</g>
		function attachHandler(object) {
			if (object == null || object.nodeName == "script" || object.nodeName == "defs") return;

			if (object.nodeName != "g") object.addEventListener("click", click, false);

			for (var i=0; i<object.childNodes.length; i++) {
				var node = object.childNodes.item(i);
				if (node.nodeType == 1) attachHandler(object.childNodes.item(i));
			}
		}

	]]></script>

