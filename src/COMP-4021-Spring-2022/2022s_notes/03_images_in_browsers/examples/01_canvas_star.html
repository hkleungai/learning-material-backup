<!DOCTYPE html>
<html>
<head>
  <title>Canvas Star Example</title>
</head>
<body>
  <canvas id="myCanvas" width="300" height="300"></canvas>
  <script>
  let e = document.getElementById("myCanvas");
  let ctx = e.getContext("2d");
  ctx.beginPath();
  ctx.moveTo(150, 0);
  ctx.lineTo(245, 300);
  ctx.lineTo(0, 115);
  ctx.lineTo(300, 115);
  ctx.lineTo(55, 300);
  ctx.closePath();
  ctx.fillStyle = "yellow";
  ctx.fill();
  </script>
</body>
</html>
