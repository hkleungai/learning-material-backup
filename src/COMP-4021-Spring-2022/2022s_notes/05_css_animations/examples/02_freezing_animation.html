<!DOCTYPE html>
<html>
<head>
    <title>Moving Text</title>
    <style>
    @keyframes move {
        from { left: 0px }
        to   { left: 50px }
    }
    </style>
</head>
<body>
    <h1 style="position: relative;
               animation: move 2s;
               animation-fill-mode: forwards">
      I am bouncing!
    </h1>
</body>
</html>
