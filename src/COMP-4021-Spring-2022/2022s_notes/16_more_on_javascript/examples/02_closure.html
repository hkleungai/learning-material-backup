<!DOCTYPE html>
<html>
<head>
    <title>A Closure</title>
</head>
<body>
    <h1>Please open the console to check the output</h1>
    <script>
    function greeting(name) {
        return function () {
            console.log("Hi, " + name + "!");
        };
    }

    const sayHi = greeting("Peter");
    sayHi();
    </script>
</body>
</html>
