<!DOCTYPE html>
<html>
<head>
    <title>Using onload</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <script>
    $(document).ready(function() {
        const apple = new Image();
        apple.onload = function() {
            $("body").append($(apple));
        };
        apple.src = "apple.png";
    });
    </script>
</body>
</html>
