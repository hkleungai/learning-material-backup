<!DOCTYPE html>
<html>
<head>
    <title>Text Elements</title>
</head>
<body>
    <h1>Text Elements</h1>
    <p>There are many text elements you can use.</p>
    <h2>Paragraphs and Spans</h2>
    <p>You use &lt;p&gt; for paragraphs and &lt;span&gt; for text spans.</p>
    <h2>Headers</h2>
    <p>You use &lt;h1&gt;, &lt;h2&gt; and so on for headers, i.e. big text.</p>
</body>
</html>
