<!DOCTYPE html>
<html>
<head>
    <title>A Form Using POST Example</title>
</head>
<body>
    <form method="post" action="/target">
        <p>Firstname: <input type="text" name="firstname"></p>

        <p><input type="submit"></p>
    </form>
</body>
</html>
