<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Forms Complete Example</title>
    <style type="text/css">
        body {
            margin: 2em 5em;
            font-family:Georgia, "Times New Roman", Times, serif;
        }
        h1, legend {
            font-family:Arial, Helvetica, sans-serif;
        }
        label, input, select {
            display:block;
        }
        input, select {
            margin-bottom: 1em;
        }
        fieldset {
            margin-bottom: 2em;
            padding: 1em;
        }
        fieldset fieldset {
            margin-top: 1em;
            margin-bottom: 1em;
        }
        input[type="checkbox"] {
            display:inline;
        }
        .range {
            margin-bottom:1em;
        }
        .card-type input, .card-type label {
            display:inline-block;
        }
    </style>
</head>
<body>
<form id="register">
    <h1>Online Order</h1>
    <fieldset>
        <legend>Personal details</legend>
        <div>
            <label>Given Name
                <input id="given-name" name="given-name" type="text" placeholder="Given name only" required autofocus>
            </label>
        </div>
        <div>
            <label>Family Name
                <input id="family-name" name="family-name" type="text" placeholder="Family name only" required autofocus>
            </label>
        </div>
        <div>
            <label>Date of Birth
                <input id="dob" name="dob" type="date" required>
            </label>
        </div>
        <div>
            <label>Email
                <input id="email" name="email" type="email" placeholder="example@domain.com" required>
            </label>
        </div>
        <div>
            <label>URL
                <input id="url" name="url" type="url" placeholder="http://mysite.com">
            </label>
        </div>
        <div>
            <label>Telephone
                <input id="phone" name="phone" type="tel" placeholder="Eg. +852 1234 5678" required>
            </label>
        </div>
        <div>
            <label>Shoesize
                <input id="shoes" name="shoes" type="number" min="5" max="18" step="0.5" value="9">
            </label>
        </div>
    </fieldset>

    <fieldset>
        <legend>Billing address</legend>
        <div>
            <label>Address
                <textarea id="address" name="address" rows=5 required></textarea>
            </label>
        </div>
        <div>
            <label>Post code
                <input id="postCode" name="postCode" type="text" required>
            </label>
        </div>
        <div>
            <label>Country
                <input id="country" name="country" list="country-names" type="text" required>
                <datalist id="country-names">
                    <option label="England" value="England"></option>
                    <option label="United States" value="United States"></option>
                    <option label="Hong Kong" value="Hong Kong"></option>
                    <option label="Japan" value="Japan"></option>
                    <option label="China" value="China"></option>
                </datalist>
            </label>
        </div>
    </fieldset>
    <fieldset>
        <legend>Card details</legend>
        <fieldset>
            <legend>Card type</legend>
            <div class="card-type">
                <input id="visa" name="cardtype" type="radio">
                <label for="visa">VISA</label>
                <input id="mastercard" name="cardtype" type="radio">
                <label for="mastercard">Mastercard</label>
                <input id="amex" name="cardtype" type="radio">
                <label for="amex">AMEX</label>
            </div>
        </fieldset>
        <div>
            <label>Name
                <input id="cardName" name="cardName" type="text" placeholder="Name as on your card" required>
            </label>
        </div>
        <div>
            <label>Card number
                <input id="cardNo" name="cardNo" type="number" required title="The 16 digit number across the middle of your card.">
            </label>
        </div>
        <div>
            <label>Security code
                <input id="security" name="security" type="number" required pattern="[0-9]{3}" title="The last 3 digits on the back of your card.">
            </label>
        </div>
        <div>
            <label>Expiry Date
                <input id="expiry" name="expiry" type="month">
            </label>
        </div>
    </fieldset>
    <fieldset>
        <div>
            <button type=submit>Place Order</button>
        </div>
    </fieldset>
</form>
</body>
</html>
