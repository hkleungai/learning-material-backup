<!DOCTYPE html>
<html>
<head>
    <title>Using the Click Event for a Hyperlink</title>
    <script>
    function warning() {
        alert("You are going to leave this page!\nClick OK when you are ready.");
    }
    </script>
 </head>
<body>
    <p>Please click on the following link:</p>
    <p><a onclick="warning()"
          href="https://cse.hkust.edu.hk">CSE Department</a></p>
</body>
</html>
