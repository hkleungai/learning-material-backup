<!DOCTYPE html>
<html>
<head>
    <title>A Simple Canvas</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <canvas style="border: 1px solid gray" width="600" height="400"></canvas>
    <script>
    $(document).ready(function() {
        let cv = $("canvas").get(0);
        let context = cv.getContext("2d");
        context.fillRect(50, 50, 300, 200);
    });
    </script>
</body>
</html>
