<!DOCTYPE html>
<html>
<head>
    <title>Variable Scopes</title>
</head>
<body>
    <h1>Please open the console to check the output</h1>
    <script>
    let luckyNumber = 7;
    for (let number = 0; number < 10; number++) {
        if (luckyNumber == number) {
            alert("I have found your number!");
        }
    }
    alert("Your lucky number is " + number);
    </script>
</body>
</html>
