<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200">
    <style>
    @keyframes move {
        from { transform: translateX(0px); }
        to   { transform: translateX(200px); }
    }
    rect {
        animation: move 4s;
    }
    </style>
    <rect x="50" y="50" width="100" height="100"
          stroke="black" stroke-width="4"
          fill="red"/>
</svg>
