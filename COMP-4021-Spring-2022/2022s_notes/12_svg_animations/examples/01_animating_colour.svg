<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">
    <style>
    @keyframes change-color {
        from { fill: red; }
        to   { fill: yellow; }
    }
    rect {
        animation: change-color 4s;
    }
    </style>
    <rect x="50" y="50" width="100" height="100"
          stroke="black" stroke-width="4"
          fill="red"/>
</svg>
