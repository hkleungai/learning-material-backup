<!DOCTYPE html>
<html>
<head>
    <title>List Elements</title>
</head>
<body>
    <h1>Today's Schedule</h1>
    <ul>
        <li>Breakfast at 8am</li>
        <li>Lunch at 2:30pm</li>
        <li>Dinner at 7pm</li>
    </ul>

    <h1>Shopping List</h1>
    <ol>
        <li>Biscuits</li>
        <li>Instant noodles</li>
        <li>Apples</li>
        <li>Chocolate</li>
    </ol>
</body>
</html>
