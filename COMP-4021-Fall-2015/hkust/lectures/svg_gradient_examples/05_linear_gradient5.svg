<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     version="1.1"
     baseProfile="full"
     width="1000" height="800">

<!-- This example shows the use of x1, y1, x2, y2
     in order to set the start position (x1, y1) and end
     position (x2, y2) of the gradient. Here we set the 
     start position to be the top left hand corner (0%, 0%)
     and the end position to be the bottom right hand corner
     (100%,100%). 
-->

<defs> 
<linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
     	<stop offset="0"  style= "stop-color:red"/> 
 	<stop offset="0.5" style= "stop-color:black"/> 
	<stop offset="1"  style= "stop-color:violet"/>
</linearGradient> 
</defs>

<rect style="fill:url(#gradient1)" width="1000" height="800" />

</svg>

