<!DOCTYPE html>
<html>
<body>
<svg width=500 height=400>
<circle cx="0" cy="0" r=5
      style="stroke: #000000; fill:black;" />

<rect x="100" y="10" width="20" height="30"
      style="stroke: #000000; fill:none;" />
<text x="100" y="30">(1)</text>


<rect x="100" y="10" width="20" height="30"
      style="stroke: red; fill:none;"
      transform="translate(100,0)" />
<text x="100" y="30" transform="translate(100,0)" >
(2') if translate(100,0) first</text>
<text x="125" y="50" transform="translate(100,0)" >
further rotate(60) will not</text>
<text x="125" y="70" transform="translate(100,0)" >
bring the box to the yellow </text>
<text x="125" y="90" transform="translate(100,0)" >
 position but to the red one</text>
<text x="125" y="110" transform="translate(100,0)" >
 Rotation is around the original origin</text>
<text x="125" y="130" transform="translate(100,0)" >
 (black circle), not around the transformed </text>
<text x="125" y="150" transform="translate(100,0)" >
 origin (red cross wire)</text>


<line x1="0" y1="0" x2="0" y2="5" 
      style="stroke: red; fill:none;"
      transform="translate(100,0)" />
<line x1="0" y1="0" x2="5" y2="0" 
      style="stroke: red; fill:none; stroke-width:3"
transform="translate(100,0)" />

<rect x="100" y="10" width="20" height="30"
      style="stroke: red; fill:none;"
      transform="rotate(60) translate(100,0)" /> 
<text x="100" y="30" transform="rotate(60)  translate(100,0)"
>(3')</text>
  


<rect x="100" y="10" width="20" height="30"
      style="stroke: blue; fill:none;"
      transform="rotate(60)" />
<text x="100" y="30" transform="rotate(60)">(2) rotate(60)</text>

<rect x="100" y="10" width="20" height="30"
      style="stroke: blue; fill:yellow;"
      transform="translate(100,0) rotate(60)" /> 
<text x="100" y="30" transform="translate(100,0) rotate(60)">(3)
translate(100,0)</text>

</svg>
</body>
</html>
