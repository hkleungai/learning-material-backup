<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     version="1.1"
     baseProfile="full"
     width="400" height="400"> 

<!--
     This image uses the matrix attribute, which
     can be used for various kinds of translation, scaling 
     and rotation, as well as any combination, depending on
     the matrix coefficients.
 -->


 <image xlink:href="ust.jpg" transform="matrix(1.5 0 0 1.5 0 0)"
	x="0" y="0" width="300" height="200"/>

</svg>
