<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     version="1.1"
     baseProfile="full"
     width="400" height="400"> 

<!--
     This image uses a combination of three different
     transforms in order to rotate the image
     about the centre of the image.
     To do this you need to move the image center
     to (0,0), then apply the rotation, the move the 
     image back.
-->


<image xlink:href="ust.jpg" 
        transform="translate(150 100) rotate(30) translate(-150 -100)"
	x="0" y="0" width="300" height="200"/>

</svg>
