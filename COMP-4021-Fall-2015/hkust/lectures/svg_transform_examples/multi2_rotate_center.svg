<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     version="1.1"
     baseProfile="full"
     width="400" height="300">

<g transform="translate(40,30)">
<defs><g id="box">
<rect x="50" y="50" width="60" height="40"  />
</g></defs>

<use xlink:href="#box"  style="stroke:red;fill:pink" />

<use xlink:href="#box" style="stroke:black;fill:none"
transform="translate(80,70) rotate(30) translate(-80,-70)" />

<use xlink:href="#box" style="stroke:red;fill:yellow"
transform="translate(-80,-70)" />

<use xlink:href="#box" style="stroke:black;fill:none"
transform="rotate(30) translate(-80,-70)" />

<!-- x,y axes at origin -->
<line x1="0" y1="-10" x2="0" y2="10" style="stroke:black"/>
<line x1="-10" y1="0" x2="10" y2="0" style="stroke:black"/>
<text x="3" y="13" style="font-size:small">Origin</text>
</g>
</svg>
