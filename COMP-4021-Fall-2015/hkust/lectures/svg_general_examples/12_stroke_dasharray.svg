<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     version="1.1"
     baseProfile="full"
     width="300" height="200">

<!--

This example shows the use of dasharray property in changing
the pattern of a line. The pattern can be easily defined by
a set of numbers.

-->

	<style type="text/css">
		text {
			fill: darkslateblue;
		}

		.style1 {
			fill: none;
			stroke: skyblue;	
			stroke-width: 5px;
			stroke-dasharray: 5;
		}

		.style2 {
			fill: none;
			stroke: slateblue;	
			stroke-width: 5px;
			stroke-dasharray: 10,5;
		}

		.style3 {
			fill: none;
			stroke: steelblue;	
			stroke-width: 5px;
			stroke-dasharray: 10,10,5,10;
		}
	</style>

	<text x="50" y="45">stroke-dasharray: 5</text>
	<line class="style1" x1="50" y1="55" x2="250" y2="55"/>

	<text x="50" y="95">stroke-dasharray: 10,5</text>
	<line class="style2" x1="50" y1="105" x2="250" y2="105"/>

	<text x="50" y="145">stroke-dasharray: 10,10,5,10</text>
	<line class="style3" x1="50" y1="155" x2="250" y2="155"/>

</svg>
