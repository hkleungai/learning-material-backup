<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     version="1.1"
     baseProfile="full"
     width="300" height="200">

<!--

This example shows the use of a style sheet with SVG. The
rectangle and the text are displayed with the style rules specified
in the style instructions.

-->

	<style type="text/css">
		rect {
			fill: yellow;
			fill-opacity: 0.5;
			stroke: orange;
			stroke-width: 5;
		}
		text {
			fill: red;
			font-family: Arial;
			font-size: 60px;
			text-anchor: middle;
		}
	</style>

	<rect x="50" y="50" width="200" height="100" rx="10" ry="10"/>
	<text x="150" y="120">SVG</text>

</svg>
