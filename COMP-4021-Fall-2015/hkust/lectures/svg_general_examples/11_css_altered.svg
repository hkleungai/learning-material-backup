<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     version="1.1"
     baseProfile="full"
     width="300" height="200">

<!--

This example shows a simple change of the style parameters
to cause a change of the appearance of the SVG.

-->

	<style type="text/css">
		rect {
			fill: lime;
			stroke: cyan;
			stroke-width: 20px;
		}
		text {
			fill: blue;
			font-family: Times;
			font-style: italic;
			font-size: 60px;
			text-anchor: middle;
		}
	</style>

	<rect x="50" y="50" width="200" height="100" rx="10" ry="10"/>

	<text x="150" y="120">SVG</text>

</svg>
