<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     version="1.1"
     baseProfile="full"
     width="400" height="400">

<!-- This example uses animateTransform to achieve the rotated transformation on the
     rectangle at the center. -->

<g transform="translate(200, 200)">

<rect x="-50" y="-50" width="100" height="100" style="fill:none;stroke:red;stroke-width:10">
	<animateTransform type="rotate" attributeName="transform" attributeType="XML" dur="5s" from="0" to="360" repeatCount="indefinite"/>
</rect>

</g>

</svg>
