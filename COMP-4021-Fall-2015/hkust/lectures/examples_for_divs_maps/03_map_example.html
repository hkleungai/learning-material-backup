<html>
<head>
<title>Image Map Example</title>
</head>
<body>

<h1>Image Map Example</h1>

<map name="website_overview">
	<area shape="poly" coords="281,129,309,42,402,40,430,129,356,184" 
		href="javascript:alert('Polygon!')"/>
	<area shape="rect" coords="50,100,200,250" 
		href="javascript:alert('Rectangle!')"/>
	<area shape="circle" coords="319,285,71" 
		href="javascript:alert('Circle!')"/>
</map>

<img src="overview.png" usemap="#website_overview" />

</body>
</html>
