<html>
<head>
<script language= "JavaScript">

<!--

function handle_key_press(key_event){
var letter;
var layer;

letter= String.fromCharCode(key_event.keyCode); // extract the letter
layer=document.getElementById("output_paragraph"); // find the object
layer.innerHTML=letter; // set the content of the object to be the letter
}

</script>
</head>

<body onKeyDown="handle_key_press(event)">

<p id="output_paragraph" style="font-size:96pt">
Please type a letter
</p>

</body>
</html>
