<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     version="1.1"
     baseProfile="full"
     width="800" height="230">

<!--

This example shows a clipping path covering an image with some text.

-->

	<style type="text/css">
		text {
			font-family: Arial;
			font-size: 120px;
			font-weight: bold;
		}

		rect {
			fill: black;
			fill-opacity: 1.0;
		}
	</style>

	<defs>
		<clipPath id="clip_path" >
			<text x="0" y="130">Clipping</text>
                        <text x="10" y="220">Window</text>
		</clipPath>
	</defs>

	<image xlink:href="birds.jpg" style="clip-path:url(#clip_path)" 
		width="800" height="400"/>

</svg>
